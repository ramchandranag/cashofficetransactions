<div class="animated fadeIn" action="" method="post" enctype="multipart/form-data">
    <form [formGroup]="assignCashierForm" (ngSubmit)="onSubmit()">
        <div class="row">
            <div class="col-lg-12">
                <div class="card">
                    <div class="card-header">
                        <i class="fa fa-align-justify"></i> Query Receipt
                    </div>
                    <div class="card-body">
                        <div class="card-header">
                            <i class="fa fa-align-justify"></i> Find Receipt Details
                        </div>
                        <div class="col-md-3">
                            <input type="text" formControlName="cashOfficeDesc" class="form-control" placeholder="Cashoffice Name"
                                readonly>
                        </div>
                        <div class="form-group row">
                           
                            <label class="col-md-3 col-form-label" for="text-input">CashOffice Desc:</label>
                            
                        </div>

                        <div class="card-header">
                            <i class="fa fa-align-justify"></i> Assigned Cashiers
                        </div>
                        <table class="table table-bordered table-striped table-sm">
                            <thead>
                                <tr>
                                    <th></th>
                                    <th>Cashier Code</th>
                                    <th>Cashier Name</th>
                                    <th>Branch Code</th>
                                    <th> Start Date</th>
                                    <th>End Date</th>
                                    <th>Senior Cashier</th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr *ngFor="let cashier of asgndCashiers">
                                    <td><input type="checkbox" value="" id="defaultCheck1"></td>
                                    <td>{{cashier.cashierCode}}</td>
                                    <td>{{cashier.cashierName}}</td>
                                    <td>{{cashier.branchCode}}</td>
                                    <td>{{cashier.startDate}}</td>
                                    <td>{{cashier.endDate}}</td>
                                    <td><input type="checkbox" value="" id="defaultCheck1"></td>
                                </tr>
                            </tbody>
                        </table>
                        <div class="card-header">
                            <i class="fa fa-align-justify"></i> Assign Cashier
                        </div>
                        <div class="form-group row">
                            <label class="col-md-3 col-form-label" for="select1">Cashier Code:</label>
                            <div class="col-md-3">
                                <select class="custom-select" formControlName="cashierCode" (change)="updateDetls($event)">
                                    <option selected="Please Select"></option>
                                    <option *ngFor="let co of cashiers" [value]="co.cashierId">{{co.cashierCode}}</option>
                                </select>
                            </div>
                            <label class="col-md-3 col-form-label" for="text-input">Cashier Name:</label>
                            <div class="col-md-3">
                                <input type="text" formControlName="cashierName" class="form-control" 
                                    readonly>
                            </div>
                        </div>
                        <div class="form-group row">
                            <label class="col-md-3 col-form-label" for="select1">Branch Name</label>
                            <div class="col-md-3">
                                <input type="text" formControlName="branchName" class="form-control" 
                                    readonly>
                            </div>
                            <label class="col-md-3 col-form-label" for="text-input">Start Date:</label>
                            <div class="col-md-3">
                                <input type="date" formControlName="startDate" class="form-control" >
                            </div>
                        </div>
                        <div class="form-group row">
                                <label class="col-md-3 col-form-label" for="select1">End Date:</label>
                                <div class="col-md-3">
                                    <input type="date" formControlName="endDate" class="form-control" >
                                </div>
                                <label class="col-md-3 col-form-label" for="text-input">Senior Cashier:</label>
                                <div class="col-md-3">
                                    <input type="checkbox" formControlName="isSenior" class="form-control" >
                                </div>
                            </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-lg-12">
                <div class="card">
                    <div class="card-body" style="align-self: center">
                        <div class="btn-toolbar">
                            <div class="btn-group mr-2">
                                <button type="submit" class="btn btn-md btn-primary">Save</button>
                            </div>
                            <!-- <div class="btn-group mr-2">
                                <button type="button" class="btn btn-md btn-primary" (click)="addRow()">Add Cashier</button>
                            </div> -->
                            <div class="btn-group mr-2">
                                <button type="button" class="btn btn-md btn-primary ">Clear</button>
                            </div>
                            <div class="btn-group mr-2">
                                <button type="button" class="btn btn-md btn-primary ">Exit</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </form>
    <!--/.col-->
    <!--form end -->
</div>
