<div class="animated fadeIn">
  <div class="row">
    <div class="col-lg-12">
      <div class="card">
        <div class="card-header">
          <i class="fa fa-align-justify"></i> Cashier Details
        </div>
        <div class="card-body">
          <table class="table table-bordered table-striped table-sm">
            <thead>
              <tr>
                <th>Cashier Code</th>
                <th>Cashier Name</th>
                <th>Branch Name</th>
                <th>Cashier loginId</th>
              </tr>
            </thead>
            <tbody *ngFor="let cashier of pagedItems">
              <tr>
                <td>{{cashier.cashierCode}}</td>
                <td>{{cashier.cashierName}}</td>
                <td>{{cashier.branchName}}</td>
                <td>{{cashier.loginId}}</td>
              </tr>
            </tbody>
          </table>
          <nav>
            <ul class="pagination">
              <li class="page-item" [ngClass]="{disabled:pager.currentPage === 1}">
                <a class="page-link" (click)="setPage(pager.currentPage - 1)">Previous</a>
              </li>
              <li *ngFor="let page of pager.pages" [ngClass]="{active:pager.currentPage === page}" class="page-item active">
                <a class="page-link" (click)="setPage(page)">{{page}}</a>
              </li>
              <li class="page-item" [ngClass]="{disabled:pager.currentPage === pager.totalPages}">
                <a class="page-link" (click)="setPage(pager.currentPage + 1)">Next</a>
              </li>
            </ul>
          </nav>
        </div>
      </div>
    </div>
  </div>
  <!--from start-->
  <form action="" method="post" [formGroup]="createCashier" (ngSubmit)="onSubmit(createCashier)">
    <div class="col-md-12">
      <div class="card">
        <div class="card-header">
          <strong>Cashier Search </strong>
        </div>
        <div class="card-body">
          <div class="form-horizontal">
            <div class="form-group row">
              <label class="col-md-3 col-form-label" for="text-input">Cashier Code:</label>
              <div class="col-md-3">
                <input type="text" class="form-control" formControlName="cashierCode" required>
              </div>
            </div>
            <div class="form-group row">
              <label class="col-md-3 col-form-label" for="text-input">Cashier Name:</label>
              <div class="col-md-3">
                <input type="text" class="form-control" formControlName="cashierName" required>
              </div>
            </div>
            <div class="form-group row">
              <label class="col-md-3 col-form-label" for="text-input">Login Id:</label>
              <div class="col-md-3">
                <select class="custom-select" formControlName="loginId" required>
                  <option selected="selected">Please Select</option>
                  <option *ngFor="let login of users" [value]="login.username">{{login.username}}</option>
                </select>
              </div>
            </div>
            <div class="form-group row">
              <label class="col-md-3 col-form-label" for="select">Branch Code:</label>
              <div class="col-md-3">
                <select class="custom-select" formControlName="branchCode" (change)="updateBranchName($event)" required>
                  <option selected="selected">Please Select</option>
                  <option *ngFor="let br of allBranches" [value]="br.abbrName">{{br.abbrName}}</option>
                </select>
              </div>
            </div>
            <div class="form-group row">
              <label class="col-md-3 col-form-label" for="disabled-input">Branch Name:</label>
              <div class="col-md-3">
                <input type="text" class="form-control" formControlName="branchName" readonly>
              </div>
            </div>
          </div>
        </div>
        <div class="card-footer">
          <div class="card-body" style="align-self: center">
            <div class="btn-toolbar">
              <div class="btn-group mr-2">
                <button type="submit" class="btn btn-md btn-primary ">Save</button>
              </div>
              <div class="btn-group mr-2">
                <button type="submit" class="btn btn-md btn-primary">Find</button>
              </div>
              <div class="btn-group mr-2">
                <button type="button" class="btn btn-md btn-primary" (click)="clear()">Clear</button>
              </div>
              <div class="btn-group mr-2">
                <a href="#"><button type="button" class="btn btn-md btn-primary">Exit</button></a>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </form>
  <!--form end -->
</div>
