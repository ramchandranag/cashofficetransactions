<div class="animated fadeIn" action="" method="post" enctype="multipart/form-data">
    <form [formGroup]="QueryReciept" (ngSubmit)="onSubmit()">
        <div class="row">
            <div class="col-lg-12">
                <div class="card">
                    <div class="card-header">
                        <i class="fa fa-align-justify"></i> Cash Till Details
                    </div>
                    <form novalidate method="post" [formGroup]="cashOfficeForm">
                        <div class="row">
                            <div class="col-lg-12">
                                <div class="card">
                                    <div class="card-body">
                                        <div class="form-group row">
                                            <label class="col-md-3 col-form-label" for="text-input">Activity ID</label>
                                            <div class="col-md-3">
                                                <input type="text" formControlName="recieptDesc" class="form-control"
                                                    placeholder="Activity ID" readonly>
                                            </div>
                                            <label class="col-md-3 col-form-label" for="text-input">Cashier</label>
                                            <div class="col-md-3">
                                                <input type="text" formControlName="recieptDesc" class="form-control"
                                                    placeholder="Cashier" readonly>
                                            </div>
                                        </div>

                                        <div class="form-group row">
                                            <label class="col-md-3 col-form-label" for="text-input">Branch</label>
                                            <div class="col-md-3">
                                                <input type="text" formControlName="recieptDesc" class="form-control"
                                                    placeholder="Branch" readonly>
                                            </div>
                                            <label class="col-md-3 col-form-label" for="text-input">Date</label>
                                            <div class="col-md-3">
                                                <input type="date" formControlName="startDate" class="form-control">
                                            </div>

                                        </div>
                                        <div class="form-group row">
                                            <label class="col-md-3 col-form-label" for="text-input">Cash Office</label>
                                            <div class="col-md-3">
                                                <input type="text" formControlName="recieptDesc" class="form-control"
                                                    placeholder="Cash Office" readonly>
                                            </div>
                                            <label class="col-md-3 col-form-label" for="text-input">Cash Office
                                                Status</label>
                                            <div class="col-md-3">
                                                <input type="text" formControlName="Status" class="form-control">
                                            </div>
                                        </div>
                                        <div class="form-group row">

                                            <label class="col-md-3 col-form-label" for="text-input">Till Status</label>
                                            <div class="col-md-3">
                                                <input type="text" formControlName="Status" class="form-control">
                                            </div>

                                        </div>

                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="card-footer">
                            <div class="card-body" style="align-self: center">
                                <div class="btn-toolbar">

                                    <div class="btn-group mr-2">
                                        <button type="submit" class="btn btn-md btn-primary">Print Daily
                                            Listing</button>
                                    </div>
                                    <div class="btn-group mr-2">
                                        <a href="#"><button type="button"
                                                class="btn btn-md btn-primary ">Exit</button></a>
                                    </div>
                                </div>
                            </div>
                        </div>

                    </form>
                </div>
            </div>
        </div>


    </form>

    <!--form end -->
</div>
