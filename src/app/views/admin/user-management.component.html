<!-- BEGIN USER INFO-INPUT FORM -->
<form novalidate action="" method="post" [formGroup]="createCashier" (ngSubmit)="onSubmit(createCashier)" >
<div class="row">
  <div class="col-lg-12"> <!-- col-lg-6 -->
      <div class="card">
          <div class="card-header">
            <i class="fa fa-align-justify"></i> User Info
          </div>

          <div class="card-body">
              <form>
                  <div class="form-row">
                    <div class="col">
                      <input type="text" class="form-control" placeholder="USERNAME">
                    </div>
                    
                    <div class="col">
                      <input type="password" class="form-control" placeholder="PASSWORD">

                      <!-- form-text for help messages could be hidden by default -->
                      <!-- <small id="passwordHelpBlock" class="form-text">
                          Your password must be 8-20 characters long, contain letters and numbers, and must not contain spaces, special characters, or emoji.
                        </small> -->
                    </div>

                    <div class="col">
                        <input type="text" class="form-control" placeholder="FIRST NAME">
                    </div>

                    <div class="col">
                        <input type="text" class="form-control" placeholder="LAST NAME">
                    </div>

                  <div class="col text-center">
                    <label>ENABLED <input type="checkbox" value=""> </label>
                  </div>

                  <div>
                    <select class="form-control">
                        <option>Branch Name</option>
                        <option>Head Office</option>
                        <option>Maun Satellite</option>
                      </select>
                  </div>

                  </div>
                </form>
          </div>
      </div>
  </div>
</div>
