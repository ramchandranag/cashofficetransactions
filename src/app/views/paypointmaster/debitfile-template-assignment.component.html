<!-- Debit File Template Assignment -->

<div class="animated fadeIn">
   <div class="row">
      <div class="col-lg-12">
         <div class="card">
            <div class="card-header">
               <i class="fa fa-align-justify"></i> Debit File Template Assignment
            </div>

            <div class="card-body">
               <form novalidate action="" method="post" [formGroup]="dbtFileTmpltAssignment" (ngSubmit)="onSubmit(dbtFileTmpltAssignment)">
                  <div class="form-row">
                     <div class="col">

                        <div class="form-group row">
                           <label class="col-md-3 col-form-label" for="text-input">PayPoint Id:</label>
                           <div class="col-md-3">
                              <input type="text" class="form-control" formControlName="ppId">
                           </div>
                           <label class="col-md-3 col-form-label" for="text-input">PayPoint Name:</label>
                           <div class="col-md-3">
                              <input type="text" class="form-control" formControlName="ppName">
                           </div>
                        </div>
                        <div class="form-group row">
                           <label class="col-md-3 col-form-label" for="text-input">PayPoint Attribute Id:</label>
                           <div class="col-md-3">
                              <input type="text" class="form-control" formControlName="ppAttributeId">
                           </div>
                           <label class="col-md-3 col-form-label" for="text-input">PayPoint Attribute Description:</label>
                           <div class="col-md-3">
                              <input type="text" class="form-control" formControlName="ppAttributeDesc">
                           </div>
                        </div>
                        <div class="form-group row">
                           <label class="col-md-3 col-form-label" for="text-input">Select Template:</label>
                           <div class="col-md-9">
                              <input type="file" class="form-control-file" formControlName="selectTemplate" 
                              (change)="handleFileInput($event.target.files)" >                             
                           </div>
                        </div>

                        <div class="btn-toolbar">
                           <div class="btn-group mr-2">
                              <button type="submit" class="btn btn-md btn-primary ">Report</button>
                           </div>

                           <div class="btn-group mr-2">
                              <button type="button" class="btn btn-md btn-primary " (click)="exitReport()">Exit</button>
                           </div>
                        </div>

                     </div>

                  </div>
               </form>
            </div>
         </div>
      </div>
   </div>
</div>
